<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jolene Kearse">
    <meta name="description" content="Final project of Scrimba's Frontend Developer Career Path's Module 5: Essential JavaScript Concepts. A dice game.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc831cd623.js" crossorigin="anonymous"></script>
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1 id="message"></h1>
        <div class="players">
            <div id="player1" class="player active">
                <h2>Score: <span id="player1Scoreboard">0</span></h2>
                <div id="player1Dice" class="dice">
                    <img src="images/dice.png" id="img1" alt="dice">
                </div>
            </div>

            <div id="player2" class="player">
                <h2>Score: <span id="player2Scoreboard">0</span></h2>
                <div id="player2Dice" class="dice">
                    <img src="images/dice.png" id="img2" alt="dice">
                </div>
            </div>
        </div>

        <button id="rollBtn">Roll Dice 
            <span class="fa-solid fa-dice"></span>
        </button>
        <button id="resetBtn">Reset Game 
            <span class="fa-solid fa-arrows-repeat"></span>
        </button>
    </div>
    <script src="game.js"></script>
</body>
</html>
